<!-- templates/weather/store_weather.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <style>
            body {
                background-color: #fbb13c;
                color: white;
            }
            .weather-cont {
                width: 35rem;
                background-color: #18c3fb;
                border: 0.35rem solid white;
                border-radius: 1rem;
                padding: 1rem 0.8rem;
                margin: auto;
                margin-top: 2rem;
            }
            .city-search {
                position: relative;
                width: 20em;
                margin: auto;
            }
            .city-search input {
                font-weight: 600;
            }
            .location {
                position: absolute;
                left: 0.5em;
                top: 0.5em;
            }
            .city-name {
                font-size: 1.5em;
            }
            .temp {
                font-weight: bold;
                font-size: 2.5em;
            }
            .temp-details {
                width: 22em;
                margin: auto;
            }
            .temp-details p {
                font-weight: 600;
            }
            .temp-extra p {
                margin-bottom: 0;
            }
            .temp-div p {
                margin-bottom: 0;
            }
            .error-msg {
                font-size: 2em;
                color: red;
                font-weight: bold;
            }
            @media screen and (max-width:600px) {
                .weather-cont {
                    width: auto;
                    margin: auto 1rem;
                    margin-top: 2rem;
                }
            }
        </style>    </head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Store Weather Data</h1>
        <form method="POST" action="{% url 'store_weather' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <button type="submit" class="btn btn-primary">Store Weather</button>
        </form>
        {% if message %}
            <p class="mt-3 text-success">{{ message }}</p>
        {% endif %}
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>

</html>
